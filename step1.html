<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS 연결부분 -->
    <link rel="stylesheet" href="./step1.css" />
    <!-- 구글 FONT 연결 부분 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 구글 ICON 연결 부분 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Step1페이지 입니다.</title>
  </head>
  <body>
    <!-- step1_box 시작 부분입니다. -->
    <div class="step1_box">
      <!-- nav 부분입니다. -->
      <div class="nav">
        <span class="time_1">2023-06-12</span>
        <span class="time_2">오후 6시 12분</span>
      </div>
      <!-- title 부분입니다. -->
      <div class="step1_title">
        <p class="title">Step 1</p>
        <p class="text">문제가 발생한 상품을 선택해주세요.</p>
      </div>
      <!-- 상품 박스 부분입니다. -->
      <div class="product">
        <div class="iptv">
          <p class="iptv_text_1">IPTV</p>
          <p class="iptv_text_2">(방송, VOD, TV앱, 리모컨)</p>
        </div>
        <div class="internet">
          <p class="internet_1">INTERNET</p>
          <p class="internet_2">(공유기, 게이트웨이)</p>
        </div>
        <div class="iot">
          <p class="iot_1">IoT</p>
          <p class="iot_2">(맘카, 수면등, 급식기, 루미 등)</p>
        </div>
        <!-- 이슈 선택하기 부분입니다. -->
        <div class="issue">
          <div class="issue_btn">
            <a href="./step2.html">
              <p>이슈 선택하기</p>
            </a>
          </div>
        </div>
      </div>
      <!-- Footer 부분입니다. -->
      <div class="footer">
        <div class="footer_idon">
          <span class="material-symbols-sharp"> arrow_back_ios_new </span>
          <span class="material-symbols-sharp"> radio_button_unchecked </span>
          <span class="material-symbols-sharp"> check_box_outline_blank </span>
        </div>
      </div>
    </div>
  </body>
</html>
