<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS 연결부분 -->
    <link rel="stylesheet" href="./main.css" />
    <!-- 구글 FONT 연결 부분 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 페이지 제목 부분 -->
    <title>실사용 검증단 메인 페이지</title>
  </head>
  <body>
    <div class="main_box">
      <!-- main_box nav 부분입니다. -->
      <div class="nav">
        <span class="time_1">2023-06-12</span>
        <span class="time_2">오후 4시 51분</span>
      </div>
      <!-- 큰 제목 부분입니다. -->
      <div class="title">
        <p class="main_title">실사용 검증단</p>
      </div>
      <!-- 메인 페이지 사진 입니다. -->
      <div class="img">
        <img src="./assets/메인 페이지 사진.PNG" alt="" />
      </div>
      <!-- 아이디 입력과 비빌번호 입력하는 부분입니다. -->
      <div class="enter">
        <div class="DVMS_enter">
          <p class="id">Enter your DVMS ID</p>
          <div class="hr_1"></div>
          <br />
          <p class="id">Password</p>
          <div class="hr_1"></div>
        </div>
      </div>
      <!-- 로그인 버튼 부분입니다. -->
      <div class="btn">
        <div class="login_btn">LOGIN</div>
      </div>
      <!-- Footer 부분입니다. -->
      <div class="footer">
        <div class="footer_idon"></div>
      </div>
    </div>
  </body>
</html>
