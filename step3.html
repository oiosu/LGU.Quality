<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS 연결 부분 -->
    <link rel="stylesheet" href="./step3.css" />
    <!-- 구글 FONT 연결 부분 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 구글 ICON 연결 부분 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Step3페이지 입니다.</title>
  </head>
  <body>
    <!-- step3_box 시작 부분입니다. -->
    <div class="step3_box">
      <!-- nav 부분입니다. -->
      <div class="nav">
        <span class="time_1">2023-06-12</span>
        <span class="time_2">오후 7시 09분</span>
      </div>
      <!-- 단말 종류, 복구방법, 발생 빈도 부분입니다. -->
      <div class="start1">
        <p class="title_1">Step 3</p>
        <!-- 단말 종류 부분입니다. -->
        <div class="device">
          <p>단말 종류</p>
        </div>
        <!-- 복구방법과 발생빈도 부분입니다.  -->
        <div class="two_block">
          <div class="solve">
            <p>복구 방법</p>
          </div>
          <div class="time_i">
            <p>발생 빈도</p>
          </div>
        </div>
        <!-- 발생시각 부분입니다. -->
        <div class="real_time">
            <p class="time_title">발생시각</p>
            <div class="date">
                날짜
              </div>
              <div class="time_text">
                시간
              </div>
          </div>
          <!-- FW 버전 입력칸 부분입니다.  -->
          <div class="enter_fw">
            <p class="fw_title">FW 버전</p>
            <P class="fw_text">ex : 03.105.340</P>
            <div class="hr"></div>
          </div>
        </div>
        <!--  -->
      </div>
    </div>
  </body>
</html>
